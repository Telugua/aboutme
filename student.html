<script>
    function cube(valNum) {
        localStorage.setItem("result", parseInt(document.getElementById("inputnumber").value));
            
            localStorage.setItem("ans", parseInt((localStorage.getItem("result"))) * parseInt(localStorage.getItem("result")) * parseInt(localStorage.getItem("result")));

        const num=parseFloat(document.getElementById("inputnumber").value);

    }
